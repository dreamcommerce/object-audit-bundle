imports:
    - { resource: "parameters.yml" }
    - { resource: "resources.yml" }
    - { resource: "audit.yml" }

framework:
    assets: false
    translator: { fallbacks: ["%locale%"] }
    secret: "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
    form: ~
    csrf_protection: true
    templating:
        engines: ['twig']
    default_locale: "%locale%"
    session:
        handler_id: ~
    http_method_override: true
    test: ~
    session:
        storage_id: session.storage.mock_file

twig:
    debug: "%kernel.debug%"
    strict_variables: "%kernel.debug%"

doctrine:
    dbal:
        connections:
            default:
                driver: "%database_driver%"
                path: "%annotation_database_path%"
                charset: UTF8
            xml:
                driver: "%database_driver%"
                path: "%xml_database_path%"
                charset: UTF8
            audit:
                driver: "%database_driver%"
                path: "%audit_database_path%"
                charset: UTF8
    orm:
        entity_managers:
            default:
                connection: default
                mappings:
                    DreamCommerceFixturesObjectAuditAnnotationBundle: ~
            xml:
                connection: xml
                mappings:
                    DreamCommerceFixturesObjectAuditXmlBundle: ~
            audit:
                connection: audit