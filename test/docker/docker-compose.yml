version: '2'
services:
    php-7.0:
        build: build/php-7.0
        working_dir: /docker/app
        volumes:
            - ../../:/docker/app
            - ~/.ssh/id_rsa:/docker/.ssh/id_rsa:ro
            - ~/.composer:/docker/.composer
            - /tmp:/tmp
            - ./build/php.ini:/usr/local/etc/php/php.ini:ro
            - ./build/entry.sh:/docker/entry.sh:ro
        depends_on:
            - mysql
        links:
            - mysql
        mem_limit: 2000000000
        ports:
            - 19000:9000
        environment:
            XDEBUG_CONFIG: idekey=PHPSTORM remote_host=10.100.1.6

    php-7.1:
        build: build/php-7.1
        working_dir: /docker/app
        volumes:
            - ../../:/docker/app
            - ~/.ssh/id_rsa:/docker/.ssh/id_rsa:ro
            - ~/.composer:/docker/.composer
            - /tmp:/tmp
            - ./build/php.ini:/usr/local/etc/php/php.ini:ro
            - ./build/entry.sh:/docker/entry.sh:ro
        depends_on:
            - mysql
        links:
            - mysql
        mem_limit: 2000000000
        ports:
            - 19001:9000
        environment:
            XDEBUG_CONFIG: idekey=PHPSTORM remote_host=10.100.1.6

    mysql:
        image: mariadb
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: docker
            MYSQL_USER: docker
            MYSQL_PASSWORD: docker